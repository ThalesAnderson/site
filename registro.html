<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="../css/registro.css">
    <link rel="shortcut icon" href="/img/fotinha.ico">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">

    <title>Registro - Vision Tech</title>
</head>

<body>

    <ul class="menu">
        <li class="menu_li"><a href="index.html" class="menu_link">Home</a></li>
        <li class="menu_li"><a href="servicos.html" class="menu_link">Serviços</a></li>
        <li class="menu_li"><a href="login.html" class="menu_link">Cursos</a></li>
    </ul>

    <div class="registro-page">

            <div class="form">

                <form id="register-form">
                    <input type="email" id="email" placeholder="Email" required />
                    <input type="password" id="senha" placeholder="Senha" required />
                    <button type="submit">Registrar</button>
                </form>
            </div>
    </div>

</body>

<script>
    async function registerUser(email, senha) {
    try {
      const res = await fetch('https://site-backend-dqhu.onrender.com', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, senha })
      });

      const data = await res.json();

      if (res.ok) {
        alert('Cadastro feito com sucesso!');
      } else {
        alert('Erro: ' + (data.error || 'Falha desconhecida'));
      }
    } catch (err) {
      alert('Erro de rede: ' + err.message);
    }
  }

  const form = document.getElementById('register-form');
  form.addEventListener('submit', e => {
    e.preventDefault();

    // Agora as variáveis estão definidas corretamente
    const email = document.getElementById('email').value;
    const senha = document.getElementById('senha').value;

    registerUser(email, senha);
  });
</script>

</html>
