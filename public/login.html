<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="shortcut icon" href="/img/fotinha.ico">

    <title>Login - Vision Tech</title>
</head>

<body>
    <div class="login-page">
        <div class="form">
            <form id="formLogin">
                <input type="text" placeholder="Email" id="email" required />
                <input type="password" placeholder="Senha" id="senha" required />
                <button type="submit">Faça Login</button>
                <p class="message">Não registrado? <a href="registro.html">Crie uma conta</a></p>
            </form>
            <button type="button">Acesse sem fazer login</button>
        </div>
    </div>

    <script>
        const form = document.getElementById('formLogin');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            try {
                const resposta = await fetch('http://localhost:3000/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, senha })
                });

                const dados = await resposta.json();

                if (resposta.ok) {
                    alert('✅ ' + dados.mensagem);
                    // redirecionar para a página de cursos, por exemplo:
                    window.location.href = '/cursos.html';
                } else {
                    alert('❌ ' + dados.erro);
                }
            } catch (error) {
                alert('❌ Erro na requisição: ' + error.message);
            }
        });
    </script>

</body>

</html>
