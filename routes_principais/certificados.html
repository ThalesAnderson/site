<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/certificados.css">
  <link rel="shortcut icon" href="/img/fotinha.ico">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">

  <title>Certificados - Vision Tech</title>
</head>

<body>
  <div class="menu"></div>

  <script>
    fetch("/components/header.html")
      .then(response => response.text())
      .then(data => {
        document.querySelector(".menu").innerHTML = data;
      });
  </script>

  <div class="quase_body">

    <div class="container_form">
      <h1 class="tituto">Consultar Certificado</h1>

      <form id="form-certificado">
        <input type="text" id="codigo" placeholder="Digite o código do certificado" required>
        <button type="submit">Procurar</button>
      </form>
    </div>

    <div id="resultado"></div>

    <script>
      document.getElementById("form-certificado").addEventListener("submit", async function (e) {
        e.preventDefault();

        const codigo = document.getElementById("codigo").value.trim();
        const resultado = document.getElementById("resultado");
        resultado.innerHTML = "Carregando...";

        try {
          const res = await fetch(`https://certificados-inh0.onrender.com/certificado?codigo=${codigo}`);
          if (!res.ok) throw new Error("Certificado não encontrado");

          const data = await res.json();

          // Mostrar imagem com fade-in
          const img = document.createElement("img");
          img.src = `https://certificados-inh0.onrender.com/${data.url}`;
          img.alt = "Certificado";
          resultado.innerHTML = "";
          resultado.appendChild(img);
          setTimeout(() => { img.style.opacity = 1; }, 50);

        } catch (err) {
          resultado.innerHTML = `<span>${err.message}</span>`;
        }
      });
    </script>

  </div>
</body>

</html>
