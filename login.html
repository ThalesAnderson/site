<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="shortcut icon" href="/img/fotinha.ico">

    <title>Login - Vision Tech</title>
</head>

<body>
    <div class="login-page">
        <div class="form">

            <form id="login-form">
                <input type="text" id="login" placeholder="Login..." required />
                <input type="password" id="senha" placeholder="Senha..." />
                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>

    <script>
        const loginCorreto = "Alunovision";
        const senhaCorreta = "vision2025#";

        function mostrarMensagem(texto, tipo = "sucesso") {
            const msgDiv = document.getElementById("mensagem");
            msgDiv.textContent = texto;
            msgDiv.className = "mensagem";
            if (tipo === "erro") msgDiv.classList.add("erro");
            msgDiv.style.display = "block";

            setTimeout(() => {
                msgDiv.style.display = "none";
            }, 4000);
        }

        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const login = document.getElementById('login').value;
            const senha = document.getElementById('senha').value;

            if (login === loginCorreto && senha === senhaCorreta) {
                mostrarMensagem('Login bem-sucedido!');
                setTimeout(() => {
                    window.location.href = "cursos.html";
                }, 2000);
            } else {
                mostrarMensagem('Login ou senha incorretos', 'erro');
            }
        });
    </script>

     <div id="mensagem" style="display:none;" class="mensagem"></div>

</body>

</html>
